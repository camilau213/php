<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados</title>
</head>
<body>
    <h1>Resultados de la Compra</h1>
    <div id="results"></div>
    <script>
        const products = JSON.parse(localStorage.getItem('products'));
        const totalToPay = localStorage.getItem('totalToPay');

        if (products && totalToPay) {
            const resultDiv = document.getElementById('results');
            resultDiv.innerHTML = `
                <p>Productos: ${products.join(', ')}</p>
                <p>Total a pagar (con descuento aplicado): $${totalToPay.toFixed(2)}</p>
            `;
        } else {
            document.getElementById('results').innerHTML = '<p>No hay productos capturados.</p>';
        }
    </script>
</body>
</html>
